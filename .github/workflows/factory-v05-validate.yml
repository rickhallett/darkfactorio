name: factory-v05-validate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Validate v0.5 bundle
        run: go run ./cmd/dffactoryv05 --bundle factory/v0.5/examples/bundle.json --output text
